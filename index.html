<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StoriesWall - Создай свою стенку из историй</title>
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- JSZip library for creating ZIP files in the browser -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #4A90E2;
            --text-color: #e0e0e0;
            --hint-color: #888888;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 24px 16px 100px 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        .header p {
            font-size: 15px;
            color: var(--hint-color);
            line-height: 1.5;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: var(--surface-color);
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary-color);
            background-color: #2a2a2a;
        }
        .upload-area .material-symbols-outlined {
            font-size: 56px;
            color: var(--primary-color);
            margin-bottom: 16px;
        }
        .upload-text {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }
        .upload-hint {
            font-size: 13px;
            color: var(--hint-color);
            margin-top: 8px;
        }
        #imageLoader { display: none; }
        
        #mainContent {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }
        .hidden { display: none !important; }

        .image-preview-small {
            width: 100%;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .image-preview-small img {
            width: 100%;
            display: block;
        }
        
        .controls-card {
            background-color: var(--surface-color);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .control-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 14px;
            font-weight: 500;
            color: var(--hint-color);
        }
        .control-label .material-symbols-outlined {
            font-size: 20px;
            margin-right: 8px;
        }
        #partsValue {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            background-color: var(--bg-color);
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }
        
        #partsSlider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            outline: none;
        }
        #partsSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid var(--surface-color);
        }
        #partsSlider::-moz-range-thumb {
            width: 22px;
            height: 22px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
            border: 4px solid var(--surface-color);
        }
        
        .mode-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }
        .mode-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background: transparent;
            color: var(--hint-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background: rgba(74, 144, 226, 0.1);
        }
        .mode-btn .material-symbols-outlined { font-size: 20px; }
        
        #previewGrid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 4px;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }
        .preview-cell {
            position: relative;
            padding-top: 124.26%; /* 1342 / 1080 Aspect Ratio */
            background: var(--surface-color);
            overflow: hidden;
        }
        .preview-cell img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #downloadBtn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            background-color: var(--primary-color);
            color: #fff;
            cursor: pointer;
            transition: all 0.2s;
        }
        #downloadBtn:disabled {
            background-color: var(--border-color);
            color: var(--hint-color);
            cursor: not-allowed;
        }
        #downloadBtn:not(:disabled):hover {
            opacity: 0.9;
        }
        #downloadBtn .material-symbols-outlined { font-size: 22px; }
        
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            color: white;
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader p {
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 13px;
            color: var(--hint-color);
        }
        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

    </style>
</head>
<body>

    <div class="loader hidden" id="loader">
        <div class="spinner"></div>
        <p id="loaderText">Обработка...</p>
    </div>

    <div class="container">
        <header class="header">
            <h1>StoriesWall</h1>
            <p>Создай бесшовную стенку из историй для своего профиля. Быстро, бесплатно и прямо в браузере.</p>
        </header>

        <label for="imageLoader" class="upload-area" id="uploadArea">
            <span class="material-symbols-outlined">image</span>
            <div class="upload-text">Нажми или перетащи изображение</div>
            <div class="upload-hint">Вся обработка происходит на твоём устройстве</div>
        </label>
        <input type="file" id="imageLoader" accept="image/*">

        <main id="mainContent" class="hidden">
            <div class="image-preview-small">
                <img id="previewImage" src="" alt="Uploaded image preview">
            </div>

            <div class="controls-card">
                <div class="control-group">
                    <div class="control-label">
                        <label for="partsSlider" style="display: flex; align-items: center;">
                            <span class="material-symbols-outlined">grid_on</span> Количество частей
                        </label>
                        <span id="partsValue">9</span>
                    </div>
                    <input type="range" id="partsSlider" min="3" max="99" step="3" value="9">
                </div>
                
                <div class="control-group">
                     <div class="control-label">
                        <label style="display: flex; align-items: center;">
                            <span class="material-symbols-outlined">aspect_ratio</span> Режим
                        </label>
                    </div>
                    <div class="mode-buttons" id="modeGroup">
                        <button class="mode-btn active" data-mode="cover">
                            <span class="material-symbols-outlined">crop_free</span>Обрезать
                        </button>
                        <button class="mode-btn" data-mode="contain">
                            <span class="material-symbols-outlined">fullscreen_exit</span>Вписать
                        </button>
                    </div>
                </div>
            </div>

            <div id="previewGrid"></div>
            
            <button id="downloadBtn" disabled>
                <span class="material-symbols-outlined">download</span>
                Скачать (.zip)
            </button>
        </main>
        
        <footer>
            <p>Made with ❤️ by <a href="https://t.me/AlliSighs" target="_blank">AlliSighs</a></p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const imageLoader = document.getElementById('imageLoader');
        const mainContent = document.getElementById('mainContent');
        const previewImage = document.getElementById('previewImage');
        const partsSlider = document.getElementById('partsSlider');
        const partsValue = document.getElementById('partsValue');
        const modeGroup = document.getElementById('modeGroup');
        const previewGrid = document.getElementById('previewGrid');
        const downloadBtn = document.getElementById('downloadBtn');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');

        // State variables
        let originalImage = null;
        let generatedBlobs = [];

        // Event Listeners
        uploadArea.addEventListener('click', () => imageLoader.click());
        imageLoader.addEventListener('change', handleFileSelect);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });
        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });
        uploadArea.addEventListener('drop', handleDrop, false);

        partsSlider.addEventListener('input', () => {
            partsValue.textContent = partsSlider.value;
        });
        partsSlider.addEventListener('change', generatePreview); // Regenerate only when user releases slider

        modeGroup.addEventListener('click', (e) => {
            const button = e.target.closest('.mode-btn');
            if (button) {
                modeGroup.querySelector('.active').classList.remove('active');
                button.classList.add('active');
                generatePreview();
            }
        });
        
        downloadBtn.addEventListener('click', downloadZip);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const file = dt.files[0];
            if (file && file.type.startsWith('image/')) {
                loadImage(file);
            }
        }
        
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                loadImage(file);
            }
        }

        function loadImage(file) {
            showLoader('Загрузка изображения...');
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    previewImage.src = e.target.result;
                    uploadArea.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    generatePreview();
                };
                img.onerror = () => {
                    alert('Не удалось загрузить изображение. Пожалуйста, попробуйте другой файл.');
                    hideLoader();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function showLoader(text) {
            loaderText.textContent = text;
            loader.classList.remove('hidden');
        }

        function hideLoader() {
            loader.classList.add('hidden');
        }
        
        async function generatePreview() {
            if (!originalImage) return;

            showLoader('Создаю предпросмотр...');
            await new Promise(resolve => setTimeout(resolve, 50)); // Allow UI to update

            previewGrid.innerHTML = '';
            downloadBtn.disabled = true;
            generatedBlobs = [];

            const parts = parseInt(partsSlider.value, 10);
            const fitMode = modeGroup.querySelector('.active').dataset.mode;
            
            const PIECE_WIDTH = 1080;
            const PIECE_HEIGHT = 1342;
            const GRID_COLS = 3;
            const GRID_ROWS = parts / GRID_COLS;
            
            const totalContentWidth = PIECE_WIDTH * GRID_COLS;
            const totalContentHeight = PIECE_HEIGHT * GRID_ROWS;

            const sourceCanvas = document.createElement('canvas');
            sourceCanvas.width = totalContentWidth;
            sourceCanvas.height = totalContentHeight;
            const sourceCtx = sourceCanvas.getContext('2d');
            
            // Fill background with black for 'contain' mode
            sourceCtx.fillStyle = 'black';
            sourceCtx.fillRect(0, 0, totalContentWidth, totalContentHeight);

            const imgAspect = originalImage.width / originalImage.height;
            const contentAspect = totalContentWidth / totalContentHeight;
            let drawWidth, drawHeight, offsetX, offsetY;

            if (fitMode === 'cover') {
                if (imgAspect > contentAspect) { // Image is wider
                    drawHeight = totalContentHeight;
                    drawWidth = drawHeight * imgAspect;
                    offsetX = (totalContentWidth - drawWidth) / 2;
                    offsetY = 0;
                } else { // Image is taller or same aspect
                    drawWidth = totalContentWidth;
                    drawHeight = drawWidth / imgAspect;
                    offsetX = 0;
                    offsetY = (totalContentHeight - drawHeight) / 2;
                }
            } else { // contain
                if (imgAspect > contentAspect) { // Image is wider
                    drawWidth = totalContentWidth;
                    drawHeight = drawWidth / imgAspect;
                    offsetX = 0;
                    offsetY = (totalContentHeight - drawHeight) / 2;
                } else { // Image is taller or same aspect
                    drawHeight = totalContentHeight;
                    drawWidth = drawHeight * imgAspect;
                    offsetX = (totalContentWidth - drawWidth) / 2;
                    offsetY = 0;
                }
            }

            sourceCtx.drawImage(originalImage, offsetX, offsetY, drawWidth, drawHeight);

            const TARGET_WIDTH = 1080;
            const TARGET_HEIGHT = 1920;
            
            for (let i = 0; i < parts; i++) {
                const row = Math.floor(i / GRID_COLS);
                const col = i % GRID_COLS;
                const sx = col * PIECE_WIDTH;
                const sy = row * PIECE_HEIGHT;

                // Create final 1080x1920 story canvas
                const outputCanvas = document.createElement('canvas');
                outputCanvas.width = TARGET_WIDTH;
                outputCanvas.height = TARGET_HEIGHT;
                const outputCtx = outputCanvas.getContext('2d');
                
                // Fill with black background
                outputCtx.fillStyle = 'black';
                outputCtx.fillRect(0, 0, TARGET_WIDTH, TARGET_HEIGHT);
                
                // Draw the cropped piece into the center of the story canvas
                const dx = (TARGET_WIDTH - PIECE_WIDTH) / 2;
                const dy = (TARGET_HEIGHT - PIECE_HEIGHT) / 2;
                outputCtx.drawImage(
                    sourceCanvas, sx, sy, PIECE_WIDTH, PIECE_HEIGHT,
                    dx, dy, PIECE_WIDTH, PIECE_HEIGHT
                );

                // Create preview image
                const cellImg = document.createElement('img');
                const previewUrl = outputCanvas.toDataURL('image/jpeg', 0.8);
                cellImg.src = previewUrl;
                
                const cell = document.createElement('div');
                cell.className = 'preview-cell';
                cell.appendChild(cellImg);
                previewGrid.appendChild(cell);

                // Store blob for zipping
                const blob = await new Promise(resolve => outputCanvas.toBlob(resolve, 'image/png'));
                generatedBlobs.push(blob);
            }
            
            downloadBtn.disabled = false;
            hideLoader();
        }

        async function downloadZip() {
            if (generatedBlobs.length === 0) return;

            showLoader('Создаю ZIP-архив...');
            await new Promise(resolve => setTimeout(resolve, 50));

            const zip = new JSZip();
            generatedBlobs.forEach((blob, i) => {
                const fileName = `story_${String(i + 1).padStart(2, '0')}.png`;
                zip.file(fileName, blob);
            });

            const zipBlob = await zip.generateAsync({
                type: "blob",
                compression: "DEFLATE",
                compressionOptions: { level: 9 }
            });

            // Trigger download
            const link = document.createElement('a');
            link.href = URL.createObjectURL(zipBlob);
            link.download = `storieswall_${generatedBlobs.length}parts.zip`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(link.href);

            hideLoader();
        }
    </script>
</body>
</html>
